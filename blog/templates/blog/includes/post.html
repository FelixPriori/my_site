{% load static %}
<li>
  <article class="post">
    <a href="{% url "post-details-page" post.slug %}">
      <img height="200" width="200" src="{% static "blog/images/"|add:post.image %}" alt="{{ post.title }}" />
      <div class="post__content">
        <h3>{{ post.title }}</h3>
        <p>{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>

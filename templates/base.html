{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A blog app" />
    <meta name="keywords" content="django, blog" />
    <title>
      {% block title %}
        My Challenges
      {% endblock title %}
    </title>
    <link rel="stylesheet" href="{% static "app.css" %}" />
    {% block css_files %}
    {% endblock css_files %}
  </head>
  <body>
    <header id="main-navigation">
      <h1>
        <a href="{% url "starting-page" %}">Felix's Blog</a>
      </h1>
      <nav>
        <a href="{% url "posts-page" %}">All Posts</a>
      </nav>
    </header>
    {% block body %}
    {% endblock body %}
  </body>
</html>
